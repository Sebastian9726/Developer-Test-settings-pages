<div class="note-item">
    <p class="comment">
        {{ note.comment }}
    </p>
    <div class="footer-item">
        <button class="icon-btn delete-btn" (click)="delete.emit(note)">
            <fa-icon [icon]="faTrash"></fa-icon>
        </button>
        <button class="icon-btn edit-btn" (click)="edit.emit(note)">
            <fa-icon [icon]="faEdit"></fa-icon>
        </button>
    </div>
</div>
